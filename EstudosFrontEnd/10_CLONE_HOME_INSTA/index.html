<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/syle.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="main-container">

            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuario ou e-mail">

                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separador">
                        <div class="line">
                            <span class="ou">Ou</span>
                        </div>
                        <div class="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="img/logo_facebook.svg" alt="Facebook Login" />
                                    <span>Entrar com o Facebook</span>
                                  </a>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                    <div id="register-container">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                    <div id="get-app-container">
                        <p>Obetenha o aplicativo.</p>
                        <a href="#">
                            <img src="img/apple_btn.png" alt="Apple Store">
                        </a>
                        <a href="#">
                            <img src="img/gplay_btn.png" alt="Google play">
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram lite</a></li>
            </ul>
        </nav>
            <p id="copyright">&copy;2024 Instagram From meta</p>
    </footer>
</body>

</html>
