<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do html 2</title>
</head>

<body>
    <!-- Hierarquia de headings( vai de h1 a h6)  -->
    <h1>Um titulo importante</h1>
    <h3>Um novo titulo </h3>

    <p>Descrição de serviços</p>
    <p>Outro paragrafo</p>

    <hr>

    <a href="www.google.com">Google</a>

    <a href="www.google.com" target="_blank">Google</a> <br>


    <img src="img/bridge.jpg" alt="cidade">


    <!-- LIsta ordenadas e não ordenadas-->

    <ul>
        <li>Carros</li>
        <li>Navios</li>
        <li>Motos</li>
    </ul>

    <ol>
        <li>Tomar banho</li>
        <li>Tomar café da manhã</li>
        <li>Ir estudar</li>
    </ol>

<!-- Tabelas -->

<table>
<tr>
    <th>ID:</th>
    <th>Nome:</th>
    <th>Profissão</th>
</tr>
<tr>

    <td>1</td>
    <td>Matheus</td>
    <td>Programador</td>
</tr>
<tr>
    <td>2</td>
    <td>Ariane</td>
    <td>Empresaria</td>
</tr>

<tr>
    <td>3</td>
    <td>João</td>
    <td>Aviador</td>
</tr>

</table>
<!-- Div-->

<div>
    <h2>Seção</h2>
    <p>Descrção seção</p>
    <a href="#">Saiba mais</a>
</div>

</body>

</html>
