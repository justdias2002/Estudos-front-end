<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro</h1>
                <p>Descreva as caracteristicas e marque os opicionais referentes ao seu carro</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncui <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um titulo para anunciar o seu carro" minlength="1" maxlength="30" required
                            />
                    </div>
               
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o Preço"
                            required/>
                    </div>
              
                    <div class="box-input">
                        <label for="descripition">Descrição<span class="required-field">*</span></label>
                        <textarea name="descripition" id="descripition" class="block"
                            placeholder="Aqui você os detalhes do veiculo, por exemplo: Ele tem algum arranhão"></textarea>
                    </div>
               
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu veiculo" required/>
                    </div>
               
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do seu veiculo?" required/>
                    </div>
                
                
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage " class="block"
                            placeholder="Digite a kilometragem do veiculo" required/>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date " class="block"
                         required/>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-fied">*</span></p>
                      <input type="radio" id="manual" name="gear">
                      <label for="manual">Manual</label>
                      <input type="radio" id="auto" name="gear">
                      <label for="auto">Automatico</label>
                    </div>
                    <div class="opitional-box">
                        <p>Opicionais<span class="required-fied">*</span></p>
                    <ul class="opitional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="opitional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarm" name="opitional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="opitional[]" value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse_camera" name="opitional[]" value="reverse_camera">
                            <label for="reverse_camera">Camera de ré</label>
                        </li>
                    </ul>
                    </div>
                    <div class="opitional-box">

                    <ul class="opitional-list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="opitional[]" value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="opitional[]" value="keyless">
                            <label for="keyless">Partida keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="opitional[]" value="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="opitional[]" value="leather_seat">
                            <label for="leather_seat">Assento de couro</label>
                        </li>
                    </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro:<span class="required-fied">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images">
                    </div>
                    <input class="bnt-submit" type="submit" value="Enviar">
                </form> 
            </div>
        </div>
    </div>
</body>

</html>
